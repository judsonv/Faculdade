    </head>
    <body>
        <div>Digite as informações:</div>
        Nome:<input type="text" id="nome"/><br><br>
        Sexo<input type="text" id="sexo"/><br><br>
        Idade<input type="text" id="idade"/><br><br>
        <input type="button" value="ok" 
          onclick="verifica(nome.value,sexo.value,idade.value)"/>
        <p id="msg"></p>
        <script>
            function verifica(nome,sexo,idade){
                if(sexo.toUpperCase()==="FEMININO" && idade<25)
                  document.getElementById("msg").innerHTML=nome + " ACEITA";
              else
                  document.getElementById("msg").innerHTML=nome + " NÃO ACEITA";
            }
        </script>    
        
    </body>
</html>
