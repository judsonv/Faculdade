        <script>
            var numeros=new Array();
            var maioridade=new Array();
            var menoridade=new Array();
          
            function add(n){
                numeros.push(n);
                document.getElementById("msg1").innerHTML=numeros;
                document.getElementById("numero").value='';
            }
          
           function mostrar(){
                document.getElementById("msg2").innerHTML="Maior= " + maioridade.filter(numeros => numeros.value() > 18 && numeros.value() < 100);
             
                document.getElementById("msg3").innerHTML="Menor= " +  menoridade.filter(numeros => numeros.value() > 0 && numeros.value() < 17);
             
                for(var i=0; i<numeros.length;i++){
                    if(numeros[i]%2===0)
                    {    
                        maior.push(numeros[i]);
                    }
                    else
                    {
                        menor.push(numeros[i]);
                    }
                }
                
                document.getElementById("msg4").innerHTML="Maior " +maior + "tamanho= " + maioridade.length;
                document.getElementById("msg5").innerHTML="Menor " +menor+ "tamanho= " + menoridade.length;
                 Maior=new Array();
             Menor=new Array();
            }
