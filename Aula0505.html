<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Arrays (2)</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h><b><br><br>Lista de exercícios 2:</br></br></b></h>
  Nome: <input type="text" id="nome"/> <br/>
  <br/>
  Sobrenome: <input type="text" id="sobrenome""/><br/>
  <br/>
  <input type="button" value="mostrar" onclick="mostrar()" />

  
  <p id="msg1"></p>

  <script>
    var nome = new Array();
    var sobrenome = new Array();
    var uniao = nome.concat(sobrenome);

    
    function mostrar() {
      document.getElementById("msg1").innerHTML = uniao();
    }
  </script>
</body>

</html>
