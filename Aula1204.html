<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AULA 12/04</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>Hipotenusa</h1>
  <p>Digite os valores dos catetos</p>
  <form>
  Cateto1:<input type="text" id="c1"/> <br/>
  Cateto2:<input type="text" id="c2"/><br/>
  <input type="button" onclick="hip(parseInt(c1.value),parseInt(c2.value))" value="Cacular"/>
</form>
  <p id="result"></p>
</body>
  
<script>
  function hip(c1,c2){
    var h=Math.sqrt(Math.pow(c1,2)+Math.pow(c2,2));
    document.getElementById("result").innerHTML="Hipotenusa="+h;
  }
</script>
</html>
