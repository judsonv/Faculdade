<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Array</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Arrays: método push()</h1>
  Frutas: <input id="fruta" type="text"/>
  <input value="adicionar" type="button" onclick="adiciona(fruta.value)"/>
  <p id="demo"></p>
  
  <script>
     var array=new Array();
  function adiciona(fruta){
    array.push(fruta);
    document.getElementById("demo").innerHTML=array;
    document.getElementById("fruta").value='';
  } 
  </script>
</body>
</html>
