<!DOCTYPE html>
    <html>
    <head>
        <title>AULA31/03</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
      <body>
          <script>
            function minhafuncao(n1,n2,n3,n4){
                document.getElementById("msg").innerHTML=(n1+n2+n3+n4)/4;
            }
       </script>
        
       <form>
           Numero1:<input type="text" id="num1"/>
           Numero2:<input type="text" id="num2"/>
           Numero3:<input type="text" id="num3"/>
           Numero4:<input type="text" id="num4"/>
           
         <input type="button" value="Calcular" onclick="minhafuncao(parseInt(num1.value),parseInt(num2.value),parseInt(num3.value),parseInt(num4.value))"/>
                          
       </form>
        
        <p id="msg"></p>
         
  
        
    </body>
   </html>
